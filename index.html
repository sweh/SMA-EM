<!DOCTYPE html>
<html lang="de-de">
    <head>
        <meta charset="utf-8">
        <title> wehrmann.it Dashboard</title>
        <meta name="description" content="">
        <meta name="author" content="Sebastian Wehrmann">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production-plugins.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-skins.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-rtl.min.css"> 
        <link rel="stylesheet" type="text/css" media="screen" href="css/demo.min.css">
        <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
        <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">
    </head>

    <body class="">
        <header id="header">
            <div style="margin-left: 20px;">
                <h1 id="current_date" style="width: 300px">Am Wachtelberg 14</h1>
            </div>
            <div class="pull-right">
                <div id="fullscreen" class="btn-header transparent pull-right">
                    <span> <a href="javascript:void(0);"
                            data-action="launchFullscreen" title="Full Screen"><i class="fa fa-arrows-alt"></i></a> </span>
                </div>
            </div>
        </header>
        <div id="main" role="main" style="margin-left: 0px">
            <div id="content">
                <section id="widget-grid" class="">
                    <div class="row">
                        <article class="col-xs-12 col-sm-8">
                            <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-1" 
                                    data-widget-colorbutton="false" 
                                    data-widget-editbutton="false" 
                                    data-widget-togglebutton="false" 
                                    data-widget-deletebutton="false" 
                                    data-widget-custombutton="false" 
                                    data-widget-collapsed="false" 
                                    data-widget-sortable="false">
                                <header>
                                    <span class="widget-icon"> <i class="fa fa-sun-o txt-color-yellow"></i> </span>
                                    <h2>PV-Anlage <i id="panelstatus" class="glyphicon glyphicon-remove-circle"></i></h2>
                                </header>
                                <div>
                                    <div class="widget-body no-padding">
                                        <div class="row">
                                            <div class="col-sm-4 col-md-2 col-md-offset-1 text-center">
                                                <h3 class="margin-bottom-0">
                                                    <span id="panelacpower">0</span>
                                                    <br>
                                                    <small class="font-xs"><sup><span class="badge bg-color-green">Erzeugung</span></sup></small>
                                                </h3>
                                            </div>
                                            <div class="col-sm-4 col-md-2 text-center">
                                                <h3 class="margin-bottom-0">
                                                    <span id="powertogrid">0</span>
                                                    <br>
                                                    <small
                                                        class="font-xs"><sup><span class="badge bg-color-blue">Einspeisung</span></sup></small>
                                                </h3>
                                            </div>
                                            <div class="col-sm-4 col-md-2 text-center">
                                                <h3 class="margin-bottom-0">
                                                    <span id="batteryacpower">0</span>
                                                    <ul class="smaller-stat pull-right" style="margin-top: -12px;">
                                                        <li>
                                                            <span class="label" style="font-size: 9px; color: black">
                                                                <span id="batterytemp">0</span> °C
                                                            </span>
                                                        </li>
                                                        <li>
                                                            <span
                                                                id="batterycharging" class="label bg-color-red" style="font-size: 9px;">
                                                                <i class="fa fa-caret-down"></i> <span id="batterycapacity">0</span>%
                                                            </span>
                                                        </li>
                                                    </ul>
                                                    <br>
                                                    <small
                                                        class="font-xs"><sup><span class="badge bg-color-orange">Batterie</span></sup></small>
                                                </h3>
                                            </div>
                                            <div class="col-sm-4 col-md-2 text-center">
                                                <h3 class="margin-bottom-0">
                                                    <span id="consumption">0</span>
                                                    <br>
                                                    <small
                                                        class="font-xs"><sup><span class="badge bg-color-red">Verbrauch</span></sup></small>
                                                </h3>
                                            </div>
                                            <div class="col-sm-4 col-md-2 text-center">
                                                <h3 class="margin-bottom-0">
                                                    <span id="powerfromgrid">0</span>
                                                    <br>
                                                    <small
                                                        class="font-xs"><sup><span class="badge bg-color-darkred">Netzbezug</span></sup></small>
                                                </h3>
                                            </div>
                                        </div>

                                        <hr class="margin-5">
                                        <div id="pvchart" class="chart"></div>
                                    </div>
                                </div>
                            </div>
                        </article>
                        <article class="col-xs-12 col-sm-4">
                          <div class="row" style="margin: 0px">
                            <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-2" 
                                    data-widget-colorbutton="false" 
                                    data-widget-editbutton="false" 
                                    data-widget-togglebutton="false" 
                                    data-widget-deletebutton="false" 
                                    data-widget-fullscreenbutton="false" 
                                    data-widget-custombutton="false" 
                                    data-widget-collapsed="false" 
                                    data-widget-sortable="false">
                                <header>
                                    <span class="widget-icon"> <i class="fa fa-cloud txt-color-blueLight"></i> </span>
                                    <h2>Wetter</h2>
                                </header>
                                <div>
                                    <div class="jarviswidget-editbox">
                                        <input class="form-control" type="text">
                                    </div>
                                    <div class="widget-body">
                                        <div class="row">
                                            <div class="col-sm-9 col-md-9 text-right">
                                                <h1 style="font-size: 3em; display: inline-block">
                                                    <bold id="current_temp">0.0</bold>°C
                                                </h1>
                                                <ul class="smaller-stat hidden-sm pull-right" style="margin-left: 10px; margin-top: 7px;">
                                                    <li>
                                                        <span class="label bg-color-red" style="width:55px;"><i class="fa fa-caret-up"></i> <span id="today_temp_max">0.0</span>°C</span> </li>
                                                    <li>
                                                        <span class="label bg-color-blue" style="width:55px;"><i class="fa fa-caret-down"></i> <span id="today_temp_min">0.0</span>°C</span></span>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="col-sm-3 col-md-3 text-center">
                                                <img id="current_weather_icon" src="" style=" height: 60px; ">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-3 col-md-3 text-center">
                                                <p class="text-left">
                                                  <i id="weather_wind_icon" class="fa"></i>
                                                  <span id="weather_wind_angle"></span>
                                                  <span style="font-size: 6px; display: block;" id="weather_wind_desc"></span>
                                                </p>
                                            </div>
                                            <div class="col-sm-6 col-md-6 text-center">
                                                <h4 id="weather_desc"></h4>
                                            </div>
                                            <div class="col-sm-3 col-md-3 text-center">
                                                  <div>
                                                    <i class="fa fa-umbrella"></i>
                                                    <span id="weather_rain"></span>
                                                  </div>
                                                  <div style="font-size: 6px; float: left">
                                                      <i class="fa fa-clock-o"></i>
                                                      <span id="weather_rain_1"></span>
                                                  </div>
                                                  <div style="font-size: 6px; float: right">
                                                      <i class="fa fa-calendar"></i>
                                                      <span id="weather_rain_24"></span>
                                                  </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                          <div class="row" style="margin: 0px">
                            <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-2" 
                                    data-widget-colorbutton="false" 
                                    data-widget-editbutton="false" 
                                    data-widget-togglebutton="false" 
                                    data-widget-deletebutton="false" 
                                    data-widget-fullscreenbutton="false" 
                                    data-widget-custombutton="false" 
                                    data-widget-collapsed="false" 
                                    data-widget-sortable="false">
                                <header>
                                    <span class="widget-icon"> <i class="fa fa-medkit txt-color-red"></i> </span>
                                    <h2>Corona Inzidenz</h2>
                                </header>
                                <div>
                                    <div class="jarviswidget-editbox">
                                        <input class="form-control" type="text">
                                    </div>
                                    <div class="widget-body">
                                        <div class="row">
                                            <div class="col-sm-12 col-md-12 text-center">
                                                <h1 class="" style="font-size: 55px; margin-top: 0px;" id="corona_incidence">0</h1>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4 col-md-4 text-center">
                                                <span>Neue Fälle</span>
                                            </div>
                                            <div class="col-sm-4 col-md-4 text-center">
                                                <span>Todesfälle</span>
                                            </div>
                                            <div class="col-sm-4 col-md-4 text-center">
                                                <span>Genesen</span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4 col-md-4 text-center">
                                                <h3 id="corona_cases_delta" style="margin: 0px">0</h3>
                                            </div>
                                            <div class="col-sm-4 col-md-4 text-center">
                                                <h3 id="corona_deaths_delta" style="margin: 0px">0</h3>
                                            </div>
                                            <div class="col-sm-4 col-md-4 text-center">
                                                <h3 id="corona_recovered_delta" style="margin: 0px">0</h3>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-12 text-right" style="font-size: 9px">
                                                Stand: <span id="corona_date"></span>, <span id="corona_source"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </article>
                    </div>
                </section>
            </div>
        </div>

        <div class="page-footer">
            <div class="row">
                <div class="col-xs-6 col-sm-6 text-right hidden-xs">
                    <div class="txt-color-white inline-block">
                        <i class="txt-color-blueLight">
                            Zuletzt aktualisiert vor <i class="fa
                                fa-clock-o"></i> <strong> <span
                                    id="secondslastupdate">0 Sekunden</span> &nbsp;</strong> </i>
                    </div>
                </div>
            </div>
        </div>
        <script data-pace-options='{ "restartOnRequestAfter": true }' src="js/plugin/pace/pace.min.js"></script>

        <script src="js/libs/jquery-3.2.1.min.js"></script>
        <script src="js/libs/jquery-ui.min.js"></script>
        <script src="js/app.config.js"></script>
        <script src="js/app.config.js"></script>
        <script src="js/plugin/jquery-touch/jquery.ui.touch-punch.min.js"></script> 
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/notification/SmartNotification.min.js"></script>
        <script src="js/smartwidgets/jarvis.widget.min.js"></script>
        <script src="js/plugin/easy-pie-chart/jquery.easy-pie-chart.min.js"></script>
        <script src="js/plugin/sparkline/jquery.sparkline.min.js"></script>
        <script src="js/plugin/jquery-validate/jquery.validate.min.js"></script>
        <script src="js/plugin/masked-input/jquery.maskedinput.min.js"></script>
        <script src="js/plugin/select2/select2.min.js"></script>
        <script src="js/plugin/bootstrap-slider/bootstrap-slider.min.js"></script>
        <script src="js/plugin/msie-fix/jquery.mb.browser.min.js"></script>
        <script src="js/plugin/fastclick/fastclick.min.js"></script>
        <script src="js/app.min.js"></script>
        <script src="js/plugin/vectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="js/plugin/vectormap/jquery-jvectormap-world-mill-en.js"></script>
        <script src="js/plugin/moment/moment.min.js"></script>
        <script src="js/plugin/chartjs/chart.min.js"></script>
        <script src="js/plugin/flot/jquery.flot.cust.min.js"></script>
        <script src="js/plugin/flot/jquery.flot.resize.min.js"></script>
        <script src="js/plugin/flot/jquery.flot.fillbetween.min.js"></script>
        <script src="js/plugin/flot/jquery.flot.orderBar.min.js"></script>
        <script src="js/plugin/flot/jquery.flot.pie.min.js"></script>
        <script src="js/plugin/flot/jquery.flot.time.min.js"></script>
        <script src="js/plugin/flot/jquery.flot.tooltip.min.js"></script>
        <script src="js/dashboard.js"></script>
        <script>
        </script>
    </body>
</html>
